    #EMAIL: "mail@romainbrault.com"

jobs:
  build:
    docker:
      - image: circleci/python:stretch

    working_directory: ~/tekel

    steps:
      - checkout

      #- restore_cache:
          #keys:
          #- v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: install python dependencies
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      #- save_cache:
          #paths:
            #- ./venv
          #key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: install library
          command: |
            source venv/bin/activate
            python setup.py install

  test:
    docker:
      - image: circleci/python:stretch

    working_directory: ~/tekel

    steps:
      - checkout

      - run:
        name: run test
        command: |
            source venv/bin/activate
            flake8 --count tekel setup.py
            pytest --cov=tekel tests
            codecov --token=9859003a-55ac-410d-8207-49daf8349673

  deploy:
    docker:
      - image: circleci/python:stretch

    working_directory: ~/tekel

    steps:
      - checkout

      - run:
        name: push_doc
        command: |
            set -o pipefail && cd doc && make html 2>&1 | tee ~/log.txt
            bash .circleci/push_doc.sh

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
        branches:
          ignore:
            - gh-pages

      - test:
        branches:
          ignore:
            - gh-pages
        requires:
          - build

      - deploy:
        branches:
          only:
            - master
        requires:
          - build
